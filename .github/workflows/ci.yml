on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v3
        with: 
          python-version: 3.9
      - run: pip install -r requirements/test_requirements.txt
      - run: pytest
      - run: pylint --disable=R0903 fire_ext_model
      - run: black fire_ext_model test

